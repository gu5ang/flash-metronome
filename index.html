<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruffle Player</title>
    <script src="ruffle-nightly-2024_07_26-web-selfhosted/ruffle.js"></script>
    <!--<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>-->
</head>
<body>
<div id="container" style="display: flex; justify-content: center;"></div>
<button id="switchButton">Switch</button>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    player.config = {
        autoplay: "on",
        unmuteOverlay: "hidden",
        contextMenu: "off",
        wmode: "transparent",
    };
    player.style.width = "" + window.innerWidth * 0.95 + "px";
    player.style.height = "" + window.innerHeight * 0.95 + "px";
    document.getElementById("container").appendChild(player);
    player.load("movie1.swf");

    // button click switch
    let currentMovie = "movie1.swf";
    document.getElementById("switchButton").addEventListener("click", () => {
        currentMovie = (currentMovie === "movie1.swf" ? "movie2.swf" : "movie1.swf");
        player.load(currentMovie);
    });
</script>
</body>
</html>
